<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h1>Match Game</h1>
        <h2>Rules</h2>
        <p>
          Click on a card to reveal the number on the other side. Click on a second
          card to try and find a match to the first. If you succeed, the pair will
          be removed from play. If not, try again!
        </p>
        <h2>How To Win</h2>
        <p>
          You win when all pairs have been found.
        </p>
      </div>
      <div id="game" class="col-md-9">
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>1</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>2</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>3</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>4</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>5</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>6</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>7</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>8</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>9</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>10</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>11</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>12</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>13</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>14</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>15</span>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card">
            <span>16</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
